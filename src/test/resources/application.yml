spring:
  profiles:
    active: "test"
  datasource:
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    driver-class-name: org.h2.Driver
    name: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    locations: "classpath:/db/migration"
  h2:
    console:
      enabled: true

application:
  services:
    house-management:
      name: HouseManagementServiceClient
      url: localhost:8089

