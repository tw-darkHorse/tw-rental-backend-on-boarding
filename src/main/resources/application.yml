server:
  port: 8080
  shutdown: graceful
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  main:
    cloud-platform: kubernetes
  lifecycle:
    timeout-per-shutdown-phase: 5s

application:
  services:
    house-management:
      name: HouseManagementServiceClient
      url: localhost:8089
